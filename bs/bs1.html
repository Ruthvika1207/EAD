<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Registration Form</h1>

        <form class="bg-white p-4 rounded shadow w-50 mx-auto">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="John" required>
            </div>

            <div class="mb-3">
                <label for="Roll" class="form-label">Roll No.</label>
                <input type="number" id="Roll" name="Roll" class="form-control" value="28" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="John@example.com" required>
            </div>

            <div class="mb-3">
                <label for="num" class="form-label">Phone</label>
                <input type="number" id="num" name="num" class="form-control" value="1234567890" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select id="branch" name="branch" class="form-select">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                    <option value="EEE">EEE</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

</body>

</html>
