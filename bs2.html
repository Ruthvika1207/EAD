<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <form class="bg-white p-5 rounded shadow-lg w-50 mx-auto">
            <h1 class="text-center text-primary mb-4">Feedback Form</h1>
            <hr>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" id="name" name="name" value="John" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" id="email" name="email" value="john@example.com" class="form-control" required>
            </div>

            <!-- Feedback -->
            <div class="mb-3">
                <label for="feedback" class="form-label fw-bold">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" class="form-control" required></textarea>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label class="form-label fw-bold">Rating</label>
                <div class="form-check">
                    <input type="radio" id="satisfaction1" name="satisfaction" value="1" class="form-check-input"
                        required>
                    <label for="satisfaction1" class="form-check-label">Satisfied</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="satisfaction2" name="satisfaction" value="2" class="form-check-input"
                        required>
                    <label for="satisfaction2" class="form-check-label">Neutral</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="satisfaction3" name="satisfaction" value="3" class="form-check-input"
                        required>
                    <label for="satisfaction3" class="form-check-label">Dissatisfied</label>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

</body>

</html>
