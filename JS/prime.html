<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
</head>
<body>
    <h2>Check Prime Number</h2>
    <input type="number" id="num" placeholder="Enter a positive number">
    <button onclick="checkPrime()">Check</button>
    <p id="result"></p>

    <script>
        function checkPrime() {
            let num = parseInt(document.getElementById('num').value);
            let isPrime = true;

            if (num <= 1) {
                isPrime = false; 
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.getElementById('result').innerHTML = num + " is a Prime Number.";
            } else {
                document.getElementById('result').innerHTML = num + " is NOT a Prime Number.";
            }
        }
    </script>
</body>
</html>
