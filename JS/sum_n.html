<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of n</title>
</head>
<body>
    <h2>Sum of n numbers</h2>
    <p id="id1"></p>
    <script>
        let n=5;
        sum=0;
        for(let i=1;i<=n;i++){
           sum+=i;
        }
        let res = `Sum of numbers from 1 to ${n} is: ${sum}`;
        document.getElementById("id1").innerHTML = res;
    </script>
</body>
</html>
