<!DOCTYPE html>
<html>
<head>
  <title>Reverse String using Loop</title>
</head>
<body>
  <h3>Reverse string </h3>
  <input type="text" id="str">
  <button onclick="reverseString()">Reverse</button>
  <p id="output"></p>

  <script>
    function reverseString() {
      let s = document.getElementById("str").value;
      let rev = "";
      for (let i = s.length - 1; i >= 0; i--) {
        rev += s[i];
      }
      document.getElementById("output").innerHTML = rev;
    }
  </script>
</body>
</html>
