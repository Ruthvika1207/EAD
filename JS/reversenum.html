<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number using Loop</title>
</head>
<body>
  <h3>Reverse a given number</h3>
  <input type="number" id="num">
  <button onclick="reverseNumber()">Reverse</button>
  <p id="output"></p>

  <script>
    function reverseNumber() {
      let num = document.getElementById('num').value;
      let reversed = 0;

      while (num > 0) {
        let digit = num % 10;         
        reversed = reversed * 10 + digit; 
        num = Math.floor(num / 10);    
      }

      document.getElementById('output').innerHTML = 'Reversed number: ' + reversed;
    }
  </script>
</body>
</html>
