<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples</title>
</head>
<body>
    <h2>Tables</h2>

    <input type="number" id="table" name="table" value="5">
    <button onclick="printTable()">Print Table</button>

    <p id="id1"></p>

    <script>
        function printTable() {
            let num = document.getElementById("table").value;
            let output = "";

            for (let i = 1; i <= 10; i++) {
                output += `${num} * ${i} = ${num * i}<br>`;
            }

            document.getElementById("id1").innerHTML = output;
        }
    </script>
</body>
</html>
