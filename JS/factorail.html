<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h2>Factorial</h2>
    <p id="id1"></p>
    <script>
        let n=5;
        let fact=1;
        for(let i=1;i<=n;i++){
            fact*=i;
        }
        let res = `Factorial of ${n} is: ${fact}`;
        document.getElementById("id1").innerHTML = res;
    </script>
</body>
</html>
