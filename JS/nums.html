<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop in js</title>
</head>
<body>
    <h2>For loop in JS</h2>
    <p id="id1"></p>
    <script>
        let res=" ";
        for(let i=1;i<=10;i++){
            res+=i+"<br>";
        }
    document.getElementById("id1").innerHTML=res;
    </script>
</body>
</html>
