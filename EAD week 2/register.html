<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title> 
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
            padding-top: 10px;
        }
        h1{
            background-color: rgb(166, 196, 242);
            color: rgb(5, 12, 7);
            text-align: center;
        }
        #id1{
            color:rgb(149, 149, 252);
        }
        
    </style> 
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John" required>
        <br>
        <br>
        <label for="Roll">Roll No:</label>
        <input type="number" id="Roll" name="Roll" value="11" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="John@example.com" required>
        <br>
        <br>
        <label for="num">Phone:</label>
        <input type="number" id="num" name="num" value="9876543210" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>    
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CHEM">CHEM</option>
            <option value="CHEM">CHEM</option>
        </select>
        <br>
        <br>
        <button type="submit" id="id1">Submit</button>
    </form>
</body>
</html>
