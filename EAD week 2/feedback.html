<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
            font-size:medium;
            padding: 10px;
            margin: auto;
            text-align: center;
        }
        h1{
            color: rgb(62, 180, 140);
        }
        #id1{
            color: rgb(51, 200, 150);
        }
    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form action="/submit" style="align-items: center;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john@example.com" required>
        <br>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
        <br>
        <br>
        <label for ="satisfaction">Rating:
        <input type="radio" id="satisfaction1" name="satisfaction" value="1">
        <label for="satisfaction1">Satisfied</label>
        </label>
        <input type="radio" id="satisfaction2" name="satisfaction" value="2">
        <label for="satisfaction2">Neutral</label>
        </label>
        <input type="radio" id="satisfaction3" name="satisfaction" value="3">
        <label for="satisfaction3">Dissatisfied</label>
        </label>
        <br>
        <br>
        <input type="submit" id="id1" value="Submit">
    </form>
</body>
</html>
